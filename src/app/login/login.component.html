<div class="login-wrapper container-fluid">
	<form id="loginForm" class="app-forms" (submit)="loginFrmSubmit($event)" (reset)="loginFrmReset($event)" [formGroup]="loginForm">
		<div class="row">
			<div class="col-sm-12">
				<h1 class="pdLt15">Login</h1>
			</div>
		</div>
		<div class="row" *ngIf="loginErrMsg">
			<div class="col-sm-12 pdLt30 errMsg">
				Invalid Username / Password
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12 form-group">
				<div class="col-sm-1">
					<h5>Username</h5>
				</div>
				<div class="col-sm-3">
					<input type="text" formControlName="username" name="username" class="form-control" #usernameFld />
				</div>
				<div class="form-control-feedback col-sm-8 errMsg" *ngIf="loginForm.controls.username.errors && (loginForm.controls.username.dirty || loginForm.controls.username.touched)"> 
				    Username is required
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12 form-group">
				<div class="col-sm-1">
					<h5>Password</h5>
				</div>
				<div class="col-sm-3">
					<input type="password" formControlName="password" name="password" class="form-control" />
				</div>
				<div class="form-control-feedback col-sm-8 errMsg" *ngIf="loginForm.controls.password.errors && (loginForm.controls.password.dirty || loginForm.controls.password.touched)"> 
				    Password is required and must have atleast 8 characters
				</div>
			</div>
		</div>
		<div class="row btnsGrp">
			<div class="col-sm-12">
				<div class="col-sm-1"></div>
				<div class="col-sm-11">
					<input type="submit" value="Submit" class="btn" [ngClass]="{'disabled': disabled, 'btn-submit' : !disabled}" [disabled]="!loginForm.valid || submitBtn" />
					<input type="reset" value="Reset" class="btn" />
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<div class="col-sm-1"></div>
				<div class="col-sm-11">
					<a routerLink="/register">Register User</a>
					<span class="separator">|</span>
					<a routerLink="/forgotpwd">Forgot Password?</a>
				</div>
			</div>
		</div>
	</form>
</div>
